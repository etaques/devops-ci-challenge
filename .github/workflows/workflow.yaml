name: fsl-workflow

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: setup node
      uses: actions/setup-node@v3
      with:
        node-version: 15
    - name: Install dependencies
      run: npm install
    - name: Linter (ESLint)
      run: npm run lint
    - name: Formatter (Prettier)
      run: npm run prettier
    - name: Test (Jest)
      run: CI=true npm run test
    - name: Build
      run: npm run build
